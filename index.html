<!DOCTYPE html>
<html lang="en">
<head>

    <title>SallyPhotoApp</title>

            background-color: black;

<body>
    <!-- Una photo app guiandome del curso de Freecodecamp -->
    <main>
        <h1 id="top">Hello Sally</h1>
        <h2>SallyPhotoApp</h2>
        <img src="imagenes/Sally_1.jpg" alt="Foto de Sally">
        <p>Te quiero Sally.</p>
        <form action="none">
            <input type="text" name="Mensaje a Sally" id="" placeholder="Mensaje a Sally">
            <br>
            <p>Quien quiere mas a Sally:</p>
            <label for="victor"><input type="radio" id="victor" checked>Victor</label>
            <label for="victor2"><input type="radio" id="victor2">Victor</label>
            <br>
            <p>Quien quiere mas a Victor:</p>
            <label for="Sally"><input type="checkbox" id="Sally" checked>Sally</label>
            <label for="LaOtra"><input type="checkbox" id="LaOtra" checked>La Otra</label>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <a href="#top">Vuelve al inicio</a>
    </main>
